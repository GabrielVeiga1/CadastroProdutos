{% extends 'base.html' %}

{% block title %}Cadastro de Produto{% endblock %}

{% block content %}
<div class="container mt-5">
         <h1>Novo Produto</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" class="form-control" id="descricao" name="descricao" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
            </div>
            <div class="form-group">
                <label for="disponivel">Disponível para venda:</label>
                <select class="form-control" id="disponivel" name="disponivel">
                    <option value="sim" selected>Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <div class="form-group d-flex justify-content-between">
                <a href="{{ url_for('listar_produtos') }}" class="btn btn-secon">Voltar</a>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
</div>
{% endblock %}
