{% extends 'base.html' %}

{% block title %}Atualizar Produto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Atualizar Produto</h1>
    <form action="{{ url_for('atualizar_produto', id=produto.id) }}" method="POST">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" value="{{ produto.descricao }}" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" step="0.01" class="form-control" id="valor" name="valor" value="{{ produto.valor }}" required>
        </div>
        <div class="form-group">
            <label for="disponivel">Disponível</label>
            <select class="form-control" id="disponivel" name="disponivel">
                <option value="sim" {% if produto.disponivel %}selected{% endif %}>Sim</option>
                <option value="não" {% if not produto.disponivel %}selected{% endif %}>Não</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
