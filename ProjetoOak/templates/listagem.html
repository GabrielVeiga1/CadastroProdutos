{% extends 'base.html' %}

{% block title %}Listagem de Produtos{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <h5 class="card-header d-flex justify-content-between align-items-center">
            Listagem de Produtos
            <a href="{{ url_for('cadastrar_produto') }}" class="btn btn-primary">Cadastrar Novo Produto</a>
        </h5>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for produto in produtos %}
                    <tr>
                        <td>{{ produto.nome }}</td>
                        <td>R$ {{ '%.2f' % produto.valor }}</td>
                        <td>
                            <a href="{{ url_for('atualizar_produto', id=produto.id) }}" class="btn btn-warning btn-sm">Editar</a>
                            <form action="{{ url_for('remover_produto', id=produto.id) }}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
